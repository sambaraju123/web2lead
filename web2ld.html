<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead form </title>
    <link rel="stylesheet" href="web2ld.css"/>
    <script src="web2ld.js"></script>
</head>
<body>
<h1>Create a Lead form </h1>
<form
  action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5h000008kOFZ"
  method="POST" onsubmit="beforesubmit()"
>
  <input type="hidden" name="oid" value="00D5h000008kOFZ" />
  <input type="hidden" name="retURL" value="https://forsysinc-3d-dev-ed.develop.lightning.force.com/lightning/o/Lead/list?filterName=00B5h00000XLaLwEAL" />
  <input type="hidden" name="Lead_Date__c" class="outputdate" />


  <label for="first_name">First Name</label
  ><input
    id="first_name"
    maxlength="40"
    name="first_name"
    size="20"
    type="text"
    required="true"
  /><br />

  <label for="last_name">Last Name</label
  ><input
    id="last_name"
    maxlength="80"
    name="last_name"
    size="20"
    type="text"
    required="true"
  /><br />

  <label for="email">Email</label
  ><input id="email" maxlength="80" name="email" size="20" type="text" required="true" />
  <br />
  
  <label for="email">Date:</label
    ><input id="email" maxlength="80" name="email" size="20" type="date" required="true" />
  <br />


  <input type="submit" name="submit"  class="submit"/>
</form>
</body>
</html>
